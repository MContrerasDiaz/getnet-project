<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gestor</title>
  <style>
 
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f5f5f5;
    }
    
    
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #343a40;
      color: #ffffff;
      padding: 10px;
      z-index: 1100; 
      border-bottom: 1px solid #ddd;
    }
    
    .navbar a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
    }
    
    .navbar a:hover {
      text-decoration: underline;
    }
    

    form {
      position: fixed;
      top: 40px;
      left: 0;
      width: 100%;
      background-color: #ffffff;
      padding: 15px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      border-bottom: 1px solid #ddd;
    }
    
    form h2 {
      margin: 0 0 10px 0;
      font-size: 1.5rem;
      color: #333;
    }
    
    form div {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }
    
    form label {
      margin-bottom: 5px;
      font-size: 1rem;
      color: #555;
    }
    
    form input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    
    form button {
      align-self: flex-start;
      background-color: #007bff;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    form button:hover {
      background-color: #0056b3;
    }
    

    .container {
      margin-top: 150px; 
      padding: 20px;
      max-height: calc(100vh - 160px);
      
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #ffffff;
    }
    

    h1, h2 {
      color: #333;
    }
    

    .table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    
    .table th, .table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
      font-size: 0.9rem;
    }
    
    .table th {
      background-color: #f8f9fa;
      font-weight: bold;
    }
    
    .table tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    
    .table-responsive {
      overflow-x: auto;
    }    
  </style>
</head>
<body>
  
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">Inicio</a>
    </div>
  </nav>
  

  <form method="POST" action="{{ url_for('agregar_razon') }}">
    
      <div>
          <label for="nuevo_razon">Razón:</label>
          <input type="text" id="nuevo_razon" name="nuevo_razon" placeholder="Escribe la razón" required>
      </div>
      <div>
          <label for="nuevo_tiempo">Tiempo:</label>
          <input type="number" id="nuevo_tiempo" name="nuevo_tiempo" placeholder="Escribe el tiempo" required>
      </div>
      <button type="submit">Agregar</button>
  </form>

  <div class="container">
    <h1>Listado de Razones</h1>
    <div class="table-responsive table-container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>RAZON</th>
                    <th>TIEMPO</th>
                </tr>
            </thead>
            <tbody>
                {% for row in table_data %}
                <tr>
                  <td><a href="{{ url_for('gestionar_razon', razon_id=row['IN_COD_RAZON']) }}">{{ row['IN_COD_RAZON'] }}</a></td>
                  <td>{{ row['ST_RAZON'] }}</td>
                  <td>{{ row['IN_TIEMPO'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
  </div>

</body>
</html>
